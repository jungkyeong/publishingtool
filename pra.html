<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pra.css">
    <title>라디오 슬라이더</title>
</head>
<body>
    <div class="slider">
        <div class="sliderinput">
            <input type="radio" name="radio" id="radio1">
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">

            <div class="slideimg wad">
                <img src="img/fattail.jpg">
            </div>
            <div class="slideimg">
                <img src="img/gago.jpg">
            </div>
            <div class="slideimg">
                <img src="img/gekgek.jpg">
            </div>

            <div class="navi-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

        </div>

        <div class="navi-label">
            <label for="radio1" class="label-btn"></label>
            <label for="radio2" class="label-btn"></label>
            <label for="radio3" class="label-btn"></label>
        </div>

    </div>
</body>
</html>
